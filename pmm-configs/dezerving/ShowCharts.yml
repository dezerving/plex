######################################################
#                Chart Collections                   #
######################################################
templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    smart_label: random
collections:
  Popular on Plex:
    template: { name: Chart, num: 1 }
    tautulli_popular:
      list_days: 30
      list_size: 20
      list_buffer: 20
    tautulli_watched:
      list_days: 30
      list_size: 20
      list_buffer: 20
    summary: Popular Shows on Plex
    url_poster: https://i.imgur.com/EfNjXO2.png
  Trending:
    template: { name: Chart, num: 2 }
    trakt_trending: 10
    tmdb_trending_daily: 10
    tmdb_trending_weekly: 10
    sonarr_add: true
    sonarr_search: false
    sonarr_monitor: none
    summary: Trending Shows across the internet
    url_poster: https://i.imgur.com/vbLXb1B.jpg
  Popular:
    template: { name: Chart, num: 3 }
    tmdb_popular: 40
    sonarr_add: false
    sonarr_search: false
    sonarr_monitor: none
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries
      limit: 40
    summary: Popular Shows across the internet
    url_poster: https://drive.google.com/file/d/1hOWAdrR3HbnIwwGLVOKCXK4fL6ruQ3UB/view?usp=sharing
  Top Rated:
    template: { name: Chart, num: 4 }
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries&num_votes=20000,&sort=user_rating,desc
      limit: 100
    tmdb_top_rated: 100
    sonarr_add: false
    sonarr_search: false
    sonarr_monitor: none
    summary: Top Rated Shows across the internet
    url_poster: https://i.imgur.com/Xol34HC.jpg
  Emmy Winners:
    template: { name: Chart, num: 5 }
    imdb_list: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries&groups=emmy_winner
    sonarr_add: false
    sonarr_search: false
    sonarr_monitor: none
    summary: Emmy Winning Shows
    url_poster: https://i.imgur.com/3fnpph9.jpg
