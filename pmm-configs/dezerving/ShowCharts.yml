######################################################
#                Chart Collections                   #
######################################################
templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    smart_label: random
collections:
  Popular on Plex:
    template: { name: Chart, num: 1 }
    tautulli_popular:
      list_days: 30
      list_size: 20
      list_buffer: 20
    tautulli_watched:
      list_days: 30
      list_size: 20
      list_buffer: 20
    summary: Shows Popular on Plex
    url_poster: https://i.imgur.com/EfNjXO2.png
  Trending:
    template: { name: Chart, num: 2 }
    trakt_trending: 10
    tmdb_trending_daily: 10
    tmdb_trending_weekly: 10
    summary: Shows Trending across the internet
  Popular:
    template: { name: Chart, num: 3 }
    tmdb_popular: 40
    sonarr_add: true
    sonarr_search: true
    sonarr_monitor: true
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries
      limit: 40
    summary: Popular Shows across the internet
  Top Rated:
    template: { name: Chart, num: 4 }
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries&num_votes=20000,&sort=user_rating,desc
      limit: 100
    tmdb_top_rated: 100
    sonarr_add: true
    sonarr_search: true
    sonarr_monitor: true
    summary: Top Rated Movies across the internet
  Emmy Winners:
    template: { name: Chart, num: 5 }
    imdb_list: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries&groups=emmy_winner
    sonarr_add: true
    sonarr_search: true
    sonarr_monitor: true
    summary: Emmy Winning Shows
