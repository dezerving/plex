templates:
  Resolution:
    optional:
      - overlay_level
      - use_<<opt1>>
      - use_<<opt2>>
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top
    collection_level: <<overlay_level>>
    allowed_library_types:
      - <<use_<<opt1>>>>
      - <<use_<<opt2>>>>
    overlay:
      name: <<overlay_name>>
      git: PMM/overlays/images/<<overlay>>
      group: res
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>
  NoResolution:
    optional:
      - overlay_level
      - use_<<opt1>>
      - use_<<opt2>>
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top
    collection_level: <<overlay_level>>
    allowed_library_types:
      - <<use_<<opt1>>>>
      - <<use_<<opt2>>>>
    overlay:
      name: <<overlay_name>>
      git: PMM/overlays/images/<<overlay>>
      group: res
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>
      
  SpecialRelease:
    optional:
      - overlay_level
      - use_<<slug>>
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 113
      vertical_align: bottom
    collection_level: <<overlay_level>>
    allowed_library_types: <<use_<<slug>>>>
    overlay:
      name: <<overlay_name>>
      git: PMM/overlays/images/<<overlay>>
      group: special
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>
      
  Streaming:
    optional:
      - overlay_level
      - use_<<slug>>
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 135
      vertical_align: top
    allowed_library_types: <<use_<<slug>>>>
    overlay:
      name: <<overlay_name>>
      git: PMM/overlays/images/<<overlay>>
      group: streaming
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>
    mdblist_list: https://mdblist.com/lists/plexmetamanager/<<slug>>-<<library_type>>s

overlays:

  4K-DV:
    template:
      - name: Resolution
        weight: 120
        opt1: 4k
        opt2: dv
    plex_search:
      all:
        resolution.regex: '(?i)2160|4k'
    filters:
      has_dolby_vision: true

  4K-HDR:
    template:
      - name: Resolution
        weight: 110
        opt1: 4k
        opt2: hdr
    plex_search:
      all:
        resolution.regex: '(?i)2160|4k'
        hdr: true

  4K:
    template:
      - name: Resolution
        weight: 100
        opt1: 4k
    plex_search:
      any:
        resolution.regex: '(?i)2160|4k'

  1080P-DV:
    template:
      - name: Resolution
        weight: 90
        opt1: 1080p
        opt2: dv
    plex_search:
      all:
        resolution.regex: '(?i)1080|2k'
    filters:
      has_dolby_vision: true

  1080P-HDR:
    template:
      - name: Resolution
        weight: 80
        opt1: 1080p
        opt2: hdr
    plex_search:
      all:
        resolution.regex: '(?i)1080|2k'
        hdr: true

  1080P:
    template:
      - name: Resolution
        weight: 70
        opt1: 1080p
    plex_search:
      any:
        resolution.regex: '(?i)1080|2k'

  720P-DV:
    template:
      - name: Resolution
        weight: 60
        opt1: 720p
        opt2: dv
    plex_search:
      all:
        resolution.regex: '(?i)720|hd'
    filters:
      has_dolby_vision: true

  720P-HDR:
    template:
      - name: Resolution
        weight: 50
        opt1: 720p
        opt2: hdr
    plex_search:
      all:
        resolution.regex: '(?i)720|hd'
        hdr: true

  720P:
    template:
      - name: Resolution
        weight: 40
        opt1: 720p
    plex_search:
      any:
        resolution.regex: '(?i)720|hd'

  480P-DV:
    template:
      - name: Resolution
        weight: 30
        opt1: 480p
        opt2: dv
    plex_search:
      all:
        resolution.regex: '(?i)480|sd'
    filters:
      has_dolby_vision: true

  480P-HDR:
    template:
      - name: Resolution
        weight: 20
        opt1: 480p
        opt2: hdr
    plex_search:
      all:
        resolution.regex: '(?i)480|sd'
        hdr: true

  480P:
    template:
      - name: Resolution
        weight: 10
        opt1: 480p
    plex_search:
      any:
        resolution.regex: '(?i)480|sd'

  DV:
    template:
      - name: Resolution
        weight: 5
        opt1: dv
    plex_all: true
    filters:
      has_dolby_vision: true

  HDR:
    template:
      - name: Resolution
        weight: 1
        opt1: hdr
    plex_search:
      all:
        hdr: true
        
  Criterion:
    template:
      - name: SpecialRelease
        weight: 30
        slug: criterion
    plex_all: true
    filters:
      filepath.regex:
        - '(?i)Criterion'
        - '(?i)\[CC\]'

  IMAX-E:
    template:
      - name: SpecialRelease
        weight: 20
        slug: enhanced
    plex_all: true
    filters:
      filepath.regex: '(?i)\bIMAX Enhanced\b'

  IMAX:
    template:
      - name: SpecialRelease
        weight: 10
        slug: imax
    plex_all: true
    filters:
      filepath.regex: '(?i)\bIMAX\b'
        
  Netflix:
    template:
      - name: Streaming
        weight: 200
        slug: netflix

  Amazon:
    template:
      - name: Streaming
        weight: 190
        slug: amazon

  Disney:
    template:
      - name: Streaming
        weight: 180
        slug: disney

  HBO-Max:
    template:
      - name: Streaming
        weight: 170
        slug: hbomax

  YouTube:
    template:
      - name: Streaming
        weight: 160
        slug: youtube

  Hulu:
    template:
      - name: Streaming
        weight: 150
        slug: hulu

  Paramount:
    template:
      - name: Streaming
        weight: 140
        slug: paramount

  AppleTV:
    template:
      - name: Streaming
        weight: 130
        slug: appletv

  Peacock:
    template:
      - name: Streaming
        weight: 120
        slug: peacock
